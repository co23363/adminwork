<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password | Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5D8BF4;
            --primary-light: #7DA3F7;
            --primary-dark: #3A6BD9;
            --white: #FFFFFF;
            --light: #F0F4F9;
            --dark: #3A4A6B;
            --danger: #FF5C5C;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F8F9FA 0%, #EDF2F4 100%);
            color: var(--dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .setup-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .setup-card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(93, 139, 244, 0.1);
            padding: 2.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .setup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(93, 139, 244, 0.15);
        }

        .setup-header {
            margin-bottom: 2rem;
        }

        .setup-header i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .setup-header h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(93, 139, 244, 0.2);
            outline: none;
            background: var(--white);
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(93, 139, 244, 0.2);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .password-rules {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--dark);
            text-align: left;
        }

        .password-rules ul {
            padding-left: 1.2rem;
            margin-top: 0.5rem;
        }

        .password-rules li {
            margin-bottom: 0.3rem;
        }

        @media (max-width: 480px) {
            .setup-container {
                padding: 1rem;
            }
            
            .setup-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="setup-header">
                <i class="fas fa-lock"></i>
                <h1>Set Admin Password</h1>
            </div>
            
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" class="form-control" placeholder="Create your password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Re-enter your password" required>
                <div id="error-msg" class="error-message"></div>
            </div>
            
            <div class="password-rules">
                <p>Password must contain:</p>
                <ul>
                    <li>At least 6 characters</li>
                    <li>No spaces</li>
                </ul>
            </div>
            
            <button class="btn btn-primary" onclick="setPassword()">
                <i class="fas fa-check"></i> Set Password & Continue
            </button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Allow form submission with Enter key
        document.addEventListener('DOMContentLoaded', function() {
            const confirmPassInput = document.getElementById('confirm-password');
            if (confirmPassInput) {
                confirmPassInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        setPassword();
                    }
                });
            }
        });
    </script>
</body>
</html>
