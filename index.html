<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Password | Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-key"></i>
                <h1>Setup Admin Password</h1>
                <p>Create a secure password for first-time use</p>
            </div>
            
            <div class="auth-form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" class="auth-form-control" placeholder="Create secure password" required>
                <i class="fas fa-eye auth-password-toggle" onclick="togglePasswordVisibility('new-password', this)"></i>
            </div>
            
            <div class="auth-form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="auth-form-control" placeholder="Re-enter password" required>
                <i class="fas fa-eye auth-password-toggle" onclick="togglePasswordVisibility('confirm-password', this)"></i>
                <div id="error-msg" class="auth-message auth-error-message"></div>
            </div>
            
            <div class="auth-password-rules">
                <p>Password must contain:</p>
                <ul>
                    <li>At least 8 characters</li>
                    <li>One uppercase letter</li>
                    <li>One number</li>
                    <li>No spaces</li>
                </ul>
            </div>
            
            <button class="auth-btn auth-btn-primary" onclick="setPassword()">
                <i class="fas fa-check"></i> Set Password & Continue
            </button>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
