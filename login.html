<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-lock"></i>
                <h1>Admin Login</h1>
                <p>Enter your password to continue</p>
            </div>
            
            <div class="auth-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="auth-form-control" placeholder="Enter your password" required>
                <i class="fas fa-eye auth-password-toggle" onclick="togglePasswordVisibility('password', this)"></i>
                <div id="error-msg" class="auth-message auth-error-message"></div>
            </div>
            
            <button class="auth-btn auth-btn-primary" onclick="checkPassword()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
